<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tipos de Jogos</title>
  <link rel="stylesheet" href="tiposdejogos.css" />
</head>
<body>
  <h1>Tipos de Jogos</h1>
  <div class="container" id="listaGeneros"></div>

  <script>
    const generos = [
      {
        nome: "Ação",
        descricao: "Jogos que focam em desafios físicos rápidos, como combates, tiros, e reflexos.",
        icone: "🎮"
      },
      {
        nome: "Aventura",
        descricao: "Jogos que envolvem exploração, resolução de enigmas e narrativa envolvente.",
        icone: "🧭"
      },
      {
        nome: "RPG",
        descricao: "Role-Playing Games, onde o jogador controla personagens em histórias profundas, evoluindo habilidades.",
        icone: "🛡️"
      },
      {
        nome: "Esportes",
        descricao: "Simulações ou representações de esportes reais, como futebol, basquete e corrida.",
        icone: "⚽"
      },
      {
        nome: "Puzzle",
        descricao: "Jogos que desafiam o raciocínio lógico e a resolução de problemas.",
        icone: "🧩"
      }
    ];

    const container = document.getElementById("listaGeneros");

    generos.forEach(genero => {
      const divGenero = document.createElement("div");
      divGenero.classList.add("genero");

      const divIcone = document.createElement("div");
      divIcone.classList.add("icone");
      divIcone.style.fontSize = "48px";
      divIcone.textContent = genero.icone;

      const divDescricao = document.createElement("div");
      divDescricao.classList.add("descricao");

      const nomeGenero = document.createElement("div");
      nomeGenero.classList.add("nome-genero");
      nomeGenero.textContent = genero.nome;

      const explicacao = document.createElement("div");
      explicacao.classList.add("explicacao");
      explicacao.textContent = genero.descricao;

      divDescricao.appendChild(nomeGenero);
      divDescricao.appendChild(explicacao);

      divGenero.appendChild(divIcone);
      divGenero.appendChild(divDescricao);

      container.appendChild(divGenero);
    });
  </script>
</body>
</html>
